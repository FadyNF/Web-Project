<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="Admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <aside>
           <div class="top">
            <div class="logo">
                <h2>Admin<span class="danger">Sarah</span></h2>
            </div>
            <div class="close">
                <span class="material-symbols-outlined"> close</span>
            </div>
           </div>
           <div class="sidebar">
            <a href="#">
                <span class="material-symbols-outlined">grid_view</span>
                <h3>DashBoard</h3>
            </a>
            <a href="#" class="active" id="customer">
                <span class="material-symbols-outlined">person_outline</span>
                <h3>Users</h3>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">insights</span>
                <h3>Analytics</h3>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">mail_outline</span>
                <h3>Messeges</h3>
                <span class="msg_count">14</span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">receipt_long</span>
                <h3>Products</h3>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">report_gmailerrorred</span>
                <h3>Reports</h3>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">settings</span>
                <h3>Settings</h3>
            </a>
            <a href="#">
            <span class="material-symbols-outlined">add</span>
            <h3>Add Product</h3>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">logout</span>
                <h3>Logout</h3>
            </a>
           </div>
        </aside>
        <main></main>
        <!-- Add button -->
        <div class="add-button" style="display: none;">ADD</div>
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <input type="text" id="cardInput" placeholder="Enter content">
                <button id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
    <!-- External JavaScript -->
    <script src="Admin.js"></script>
</body>
</html>
