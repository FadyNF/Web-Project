<body>
    <div id="background">
    <div class="banner">
        <div class="nav-bar">
          <div class="left-section">
            <img src="images/logo1.png" alt="Your Logo" class="logo" />
            <span class="name">Fresh Bites</span>
          </div>
          <ul>
            <li class="dropdown">
              <a href="#"> About Us </a>
              <ul class="dropdown-content">
                <li><a href="#">Our Story</a></li>
                <li><a href="#">How it Works</a></li>
              </ul>
            </li>
    
            <li><a href="#">Our Plans</a></li>
    
            <li class="dropdown">
              <a href="#"> Our Menu </a>
              <ul class="dropdown-content">
                <li><a href="#">Our Menu</a></li>
                <li><a href="Cookbook.html">Cook Book</a></li>
              </ul>
            </li>
    
            <li><a href="#">Sustainability</a></li>
            <li><a href="favoriteMeals.html">Favorite Meals</a></li>
          </ul>
        </div>
      </div>
      <form name="searchForm" onsubmit="return checkInput(this)" method="post">
        <div id="search-div">
          <input type="text" name="search" id="search-bar" />
          <button type="submit" id="search-btn">Search</button>
        </div>
        <div class="error" id="searchErr"></div>
      </form>
      <div id="overlay"></div>
      <div id="feedbackIcon" onclick="showBox()">
        <img src="/images/Feedback.jpg" width="35" height="100" />
      </div>
      <div id="feedbackContent">
        <button class="exit" onclick="exitFeedback()">x</button>
        <h2>Rate our Website</h2>
        <div class="button-row">
          <button class="choice" onclick="showTextArea('Hate')"><span></span>Hate</button>
          <button class="choice" onclick="showTextArea('Dislike')"><span></span>Dislike</button>
          <button class="choice" onclick="showTextArea('Neutral')"><span></span>Neutral</button>
        </div>
        <div class="button-row">
          <button class="choice" onclick="showTextArea('Like')"><span></span>Like</button>
          <button class="choice" onclick="showTextArea('Love')"><span></span>Love</button>
        </div>
        <form name="feedbackForm" onsubmit="return feedbackInput(this)">
          <div id="feedback">
            <h4>Please share any suggestions for enhancements</h4>
            <textarea id="textArea" name="review" placeholder="Enter your message here..."></textarea>
            <div id="reviewErr" class="error"></div>
            <button id="submit-btn" type="submit">Submit</button>
          </div>
        </form>
      </div>

      
    </div>
</body>
