<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="login__title">Sign Up</h1>
        <form action="#" class="login__form" id="signupForm">
            <div class="login__input-group">
                <input type="text" id="input-username" required>
                <label for="input-username" class="login__label">Username</label>
            </div>            
            <div class="login__input-group">
                <input type="email" id="input-email" required>
                <label for="input-email" class="login__label">Email</label>
            </div>
            <div class="login__input-group">
                <input type="password" id="input-password" required>
                <label for="input-password" class="login__label">Password</label>
            </div>
            <div class="login__input-group">
                <input type="password" id="input-confirm-password" required>
                <label for="input-confirm-password" class="login__label">Confirm Password</label>
                <p id="password-error" class="error-msg"></p>
            </div>
            <div class="login__input-group">
                <label for="favorite-color-dropdown" id="favorite-color-question">What is your favorite color?</label>
                <select id="favorite-color-dropdown">
                    <option value="" disabled selected></option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="grey">Grey</option>
                </select>
            </div>
                      
            <div class="login__check">
                <input type="checkbox" id="input-check">
                <label for="input-check" class="login__check-label">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="login__button">Sign Up</button>
        </form>
        <p class="login__social">- Sign Up With Social Media -</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="login__signup">Already have an account? <span class="signup-link login-link">Login</span></p>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle" class="toggle-label"></label>
        </div>
    </div>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You signed up successfully!</p>
            <p>You can now log into your account.</p>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
